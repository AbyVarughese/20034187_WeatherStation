<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="two fields">

        <div class="field">
            <label>Code</label>
            <input placeholder="000" type="number" step="100" min="100" max="800" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0C" type="number" step=".01" min="-273.15" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00kMh" type="number" step=".01" min="1" max="117" name="windSpeed">
        </div>

        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="000deg" type="number" step=".01" min="1" max="350" name="windDirection">
        </div>

        <div class="field">
            <label>Pressure</label>
            <input placeholder="000hPa" type="number" step=".01" min="1" max="10000" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
